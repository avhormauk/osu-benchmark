<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>osu! benchmark</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      text-align: center;
      padding: 4rem 2rem 2rem;
      background-color: #000000;
      color: #ffffff;
      font-size: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 3rem;
    }

    input {
      font-size: 1rem;
      width: 2rem;
      text-align: center;
      margin: 0.2rem 0.5rem;
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 0.3rem;
      text-transform: lowercase;
    }

    input#goalInput {
      width: 4rem;
    }

    button {
      font-size: 1rem;
      margin: 1rem 0.3rem;
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 0.4rem 1rem;
      cursor: pointer;
      min-width: 120px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #timer, #results, #liveStats {
      margin-top: 1rem;
    }

    .controls {
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .mode-group {
      margin-top: 1rem;
    }

    .dimmed {
      color: #cccccc;
    }

    .highlight {
      color: #ffffff;
    }

    .copied-btn {
      outline: 2px solid #fff;
      background: #000;
      color: #fff;
      transition: outline 0.2s, background 0.2s, color 0.2s;
    }
  </style>
</head>
<body>
  <h1>osu! benchmark</h1>

  <div class="controls">
    <div class="input-group" id="keyInputs">
      <label for="key1">key 1:</label>
      <input type="text" id="key1" value="z" maxlength="1">
      <label for="key2">key 2:</label>
      <input type="text" id="key2" value="x" maxlength="1">
    </div>

    <div class="input-group">
      <label for="goalInput" id="goalLabel">seconds:</label>
      <input type="text" id="goalInput" value="10">
    </div>

    <div class="mode-group">
      <button onclick="switchMode()" id="modeBtn">mode: time</button>
      <button onclick="switchTapType()" id="tapTypeBtn">type: stream</button>
    </div>
  </div>

  <button id="startStopBtn" onclick="toggleTest()">start</button>

  <div id="timer">time: 0.00</div>
  <div id="liveStats"><span class="highlight">bpm: 0.00</span> <span class="dimmed">| clicks: 0 | cps: 0.00</span></div>
  <div id="results"></div>
  <div id="copyBtnContainer"></div>

  <script>
    let count = 0;
    let goal = 10;
    let allowedKeys = new Set();
    let testActive = false;
    let mode = 'time';
    let tapType = 'stream';
    let startTime;
    let interval;
    let heldKeys = new Set();
    let finished = false;

    function switchMode() {
      mode = mode === 'time' ? 'clicks' : 'time';
      document.getElementById("modeBtn").innerText = `mode: ${mode}`;
      document.getElementById("goalLabel").innerText = mode === 'time' ? 'seconds:' : 'clicks:';
      document.getElementById("goalInput").value = mode === 'time' ? '10' : '50';
      document.getElementById("timer").innerText = 'time: 0.00';
      document.getElementById("results").innerText = '';
      document.getElementById("copyBtnContainer").innerHTML = '';
    }

    function switchTapType() {
      tapType = tapType === 'stream' ? 'singletap' : 'stream';
      document.getElementById("tapTypeBtn").innerText = `type: ${tapType}`;
      document.getElementById("key2").style.display = tapType === 'singletap' ? 'none' : 'inline-block';
      document.querySelector("label[for='key2']").style.display = tapType === 'singletap' ? 'none' : 'inline-block';
    }

    function toggleTest() {
      if (testActive) stopTest();
      else if (finished) {
        document.getElementById("startStopBtn").innerText = "start";
        finished = false;
      } else startTest();
    }

    function startTest() {
      const goalInput = parseFloat(document.getElementById("goalInput").value);
      goal = isNaN(goalInput) || goalInput <= 0 ? 10 : goalInput;

      count = 0;
      document.getElementById("results").innerText = "";
      document.getElementById("copyBtnContainer").innerHTML = "";
      document.getElementById("timer").innerText = `time: 0.00`;
      document.getElementById("liveStats").innerHTML = `<span class="highlight">bpm: 0.00</span> <span class="dimmed">| clicks: 0 | cps: 0.00</span>`;

      const key1 = document.getElementById("key1").value.toLowerCase();
      const key2 = document.getElementById("key2").value.toLowerCase();
      document.getElementById("key1").value = key1;
      document.getElementById("key2").value = key2;

      allowedKeys = tapType === 'singletap' ? new Set([key1]) : new Set([key1, key2]);
      testActive = true;
      document.getElementById("startStopBtn").innerText = "stop";
      document.getElementById("key1").disabled = true;
      document.getElementById("key2").disabled = true;
      document.getElementById("goalInput").disabled = true;

      startTime = Date.now();
      interval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        document.getElementById("timer").innerText = `time: ${elapsed.toFixed(2)}`;
        const cps = (count / elapsed).toFixed(2);
        const bpm = (cps / 4 * 60).toFixed(2);
        document.getElementById("liveStats").innerHTML = `<span class="highlight">bpm: ${bpm}</span> <span class="dimmed">| clicks: ${count} | cps: ${cps}</span>`;

        if (mode === 'time' && elapsed >= goal) stopTest();
        if (mode === 'clicks' && count >= goal) stopTest();
      }, 50);
    }

    function stopTest() {
      clearInterval(interval);
      testActive = false;
      finished = true;
      document.getElementById("startStopBtn").innerText = "retry";

      const elapsed = (Date.now() - startTime) / 1000;
      const cps = (count / elapsed).toFixed(2);
      const bpm = (cps / 4 * 60).toFixed(2);

      document.getElementById("key1").disabled = false;
      document.getElementById("key2").disabled = false;
      document.getElementById("goalInput").disabled = false;

      const scoreText = `mode: ${mode}\ntype: ${tapType}\n${count} clicks\n${cps} cps\n${bpm} bpm`;
      document.getElementById("copyBtnContainer").innerHTML = `<button id="copyBtn" onclick="copyScore(this, \`${scoreText}\`)">copy score</button>`;

    }

    function copyScore(btn, text) {
      navigator.clipboard.writeText(text).then(() => {
        btn.innerText = 'copied';
        btn.classList.add('copied-btn');
      });
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (!testActive && !finished && allowedKeys.has(key)) {
        startTest();
      }
      if (!testActive) return;

      if (allowedKeys.has(key) && !heldKeys.has(key)) {
        count++;
        heldKeys.add(key);
      }
    });

    document.addEventListener("keyup", (e) => {
      heldKeys.delete(e.key.toLowerCase());
    });
  </script>
</body>
</html>
