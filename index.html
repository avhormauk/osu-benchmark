<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>osu! benchmark</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      text-align: center;
      padding: 4rem 2rem 2rem;
      background-color: #000000;
      color: #ffffff;
      font-size: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 3rem;
    }

    input {
      font-size: 1rem;
      width: 2rem;
      text-align: center;
      margin: 0.2rem 0.5rem;
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 0.3rem;
      text-transform: lowercase;
    }

    input:focus {
      outline: 2px solid #2196f3;
      border-radius: 0;
      box-shadow: none;
    }

    input#goalInput {
      width: 4rem;
    }

    button {
      font-size: 1rem;
      margin: 1rem 0.3rem;
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 0.4rem 1rem;
      cursor: pointer;
      min-width: 120px;
    }

    #modeBtn,
    #tapTypeBtn {
      min-width: 100px; 
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #timer, #results, #liveStats {
      margin-top: 1rem;
    }

    #liveStats {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 2.5rem; 
      font-variant-numeric: tabular-nums; 
    }

    .stat-block {
      min-width: 110px; 
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .input-group label {
      min-width: 70px; 
      display: inline-block;
      text-align: right;
    }

    .mode-group {
      margin-top: 1rem;
    }

    .dimmed {
      color: #cccccc;
    }

    .highlight {
      color: #ffffff;
    }

    .copied-btn {
      outline: 2px solid #fff;
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>osu! benchmark</h1>

  <div class="controls">
    <div class="input-group" id="keyInputs">
      <label for="key1">key 1:</label>
      <input type="text" id="key1" value="z" maxlength="1">
      <label for="key2">key 2:</label>
      <input type="text" id="key2" value="x" maxlength="1">
    </div>

    <div class="input-group">
      <label for="goalInput" id="goalLabel">seconds:</label>
      <input type="text" id="goalInput" value="10">
    </div>

    <div class="mode-group">
      <button onclick="switchMode()" id="modeBtn">time</button>
      <button onclick="switchTapType()" id="tapTypeBtn">stream</button>
    </div>
  </div>

  <button id="startStopBtn" onclick="toggleTest()">start</button>

  <div id="timer">time: 0.00</div>
  <div id="liveStats">
    <div class="stat-group" style="display:flex;justify-content:center;gap:2.5rem;">
      <div class="stat-block"><span class="highlight">bpm <span style="font-size:0.9em">(1/4)</span></span><br>0.00</div>
      <div class="stat-block"><span class="dimmed">clicks</span><br>0</div>
      <div class="stat-block"><span class="dimmed">cps</span><br>0.00</div>
      <div class="stat-block"><span class="dimmed">UR</span><br>—</div>
    </div>
  </div>
  <div id="results"></div>
  <div id="copyBtnContainer"></div>

  <script>
    let count = 0;
    let goal = 10;
    let allowedKeys = new Set();
    let testActive = false;
    let mode = 'time';
    let tapType = 'stream';
    let startTime;
    let interval;
    let heldKeys = new Set();
    let finished = false;

    let hitTimes = [];
    let lastHitTime = null;

    function switchMode() {
      mode = mode === 'time' ? 'clicks' : 'time';
      document.getElementById("modeBtn").innerText = mode;
      document.getElementById("goalLabel").innerText = mode === 'time' ? 'seconds:' : 'clicks:';
      document.getElementById("goalInput").value = mode === 'time' ? '10' : '100'; 
      document.getElementById("timer").innerText = 'time: 0.00';
      document.getElementById("results").innerText = '';
      document.getElementById("copyBtnContainer").innerHTML = '';
    }

    function switchTapType() {
      tapType = tapType === 'stream' ? 'singletap' : 'stream';
      document.getElementById("tapTypeBtn").innerText = tapType;

      const bpmLabel = tapType === 'singletap' ? 
        'bpm <span style="font-size:0.9em">(1/2)</span>' : 
        'bpm <span style="font-size:0.9em">(1/4)</span>';
      
      document.getElementById("liveStats").querySelector(".highlight").innerHTML = bpmLabel;

      if (tapType === 'singletap') {
        document.getElementById("key1").style.display = "none";
        document.querySelector("label[for='key1']").style.display = "none";
        document.getElementById("key2").style.display = "inline-block";
        const key2Label = document.querySelector("label[for='key2']");
        key2Label.style.display = "inline-block";
        key2Label.innerText = "key:";
        document.getElementById("key2").value = "x";
      } else {
        document.getElementById("key1").style.display = "inline-block";
        document.querySelector("label[for='key1']").style.display = "inline-block";
        document.getElementById("key2").style.display = "inline-block";
        const key2Label = document.querySelector("label[for='key2']");
        key2Label.style.display = "inline-block";
        key2Label.innerText = "key 2:";
        document.getElementById("key1").value = "z";
        document.getElementById("key2").value = "x";
      }
      updateAllowedKeys();
    }

    function toggleTest() {
      if (testActive) stopTest();
      else if (finished) {
        document.getElementById("startStopBtn").innerText = "start";
        finished = false;
      } else startTest();
    }

    function startTest() {
      const goalInput = parseFloat(document.getElementById("goalInput").value);
      goal = isNaN(goalInput) || goalInput <= 0 ? 10 : goalInput;

      count = 0;
      document.getElementById("results").innerText = "";
      document.getElementById("copyBtnContainer").innerHTML = "";
      document.getElementById("timer").innerText = `time: 0.00`;
      document.getElementById("liveStats").innerHTML = `
        <div class="stat-group" style="display:flex;justify-content:center;gap:2.5rem;">
          <div class="stat-block"><span class="highlight">bpm <span style="font-size:0.9em">(1/4)</span></span><br>0.00</div>
          <div class="stat-block"><span class="dimmed">clicks</span><br>0</div>
          <div class="stat-block"><span class="dimmed">cps</span><br>0.00</div>
          <div class="stat-block"><span class="dimmed">UR</span><br>—</div>
        </div>
      `;

      const key1 = document.getElementById("key1").value.toLowerCase();
      const key2 = document.getElementById("key2").value.toLowerCase();
      document.getElementById("key1").value = key1;
      document.getElementById("key2").value = key2;

      allowedKeys = tapType === 'singletap' ? new Set([key2]) : new Set([key1, key2]);
      testActive = true;
      document.getElementById("startStopBtn").innerText = "stop";
      document.getElementById("key1").disabled = true;
      document.getElementById("key2").disabled = true;
      document.getElementById("goalInput").disabled = true;

      hitTimes = [];
      lastHitTime = null;

      startTime = Date.now();
      interval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        document.getElementById("timer").innerText = `time: ${elapsed.toFixed(2)}`;
        const cps = (count / elapsed).toFixed(2);
        let bpm, bpmLabel;
        if (tapType === 'singletap') {
          bpm = ((cps / 4 * 60) * 2).toFixed(2);
          bpmLabel = 'bpm <span style="font-size:0.9em">(1/2)</span>';
        } else {
          bpm = (cps / 4 * 60).toFixed(2);
          bpmLabel = 'bpm <span style="font-size:0.9em">(1/4)</span>';
        }
        const ur = calculateUR(hitTimes);
        document.getElementById("liveStats").innerHTML = `
          <div class="stat-group" style="display:flex;justify-content:center;gap:2.5rem;">
            <div class="stat-block"><span class="highlight">${bpmLabel}</span><br>${bpm}</div>
            <div class="stat-block"><span class="dimmed">clicks</span><br>${count}</div>
            <div class="stat-block"><span class="dimmed">cps</span><br>${cps}</div>
            <div class="stat-block"><span class="dimmed">UR</span><br>${ur}</div>
          </div>
        `;

        if (mode === 'time' && elapsed >= goal) stopTest();
        if (mode === 'clicks' && count >= goal) {
          count = goal; 
          stopTest();
        }
      }, 50);
    }

    function stopTest() {
      clearInterval(interval);
      testActive = false;
      finished = true;
      document.getElementById("startStopBtn").innerText = "retry";

      let elapsed;
      if (mode === 'time') {
        elapsed = goal;
        document.getElementById("timer").innerText = `time: ${goal.toFixed(2)}`;
      } else {
        elapsed = (Date.now() - startTime) / 1000;
      }
      const cps = (count / elapsed).toFixed(2);
      let bpm, bpmLabel;
      if (tapType === 'singletap') {
        bpm = ((cps / 4 * 60) * 2).toFixed(2);
        bpmLabel = 'bpm <span style="font-size:0.9em">(1/2)</span>';
      } else {
        bpm = (cps / 4 * 60).toFixed(2);
        bpmLabel = 'bpm <span style="font-size:0.9em">(1/4)</span>';
      }
      const ur = calculateUR(hitTimes);

      document.getElementById("key1").disabled = false;
      document.getElementById("key2").disabled = false;
      document.getElementById("goalInput").disabled = false;

      const currentDate = new Date().toLocaleString('en-US', { 
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      }).replace(',', ''); 

      const modeDisplay = mode === 'time' ? `${goal}sec` : `${goal}clicks`;
      const scoreText = `${currentDate}, ${tapType}, ${modeDisplay}, ${count} clicks, ${cps} cps, ${bpm} bpm, ${ur} UR`;

      document.getElementById("copyBtnContainer").innerHTML = `<button id="copyBtn" onclick="copyScore(this, \`${scoreText}\`)">copy score</button>`;

      document.getElementById("liveStats").innerHTML = `
        <div class="stat-group" style="display:flex;justify-content:center;gap:2.5rem;">
          <div class="stat-block"><span class="highlight">${bpmLabel}</span><br>${bpm}</div>
          <div class="stat-block"><span class="dimmed">clicks</span><br>${count}</div>
          <div class="stat-block"><span class="dimmed">cps</span><br>${cps}</div>
          <div class="stat-block"><span class="dimmed">UR</span><br>${ur}</div>
        </div>
      `;
    }

    function copyScore(btn, text) {
      navigator.clipboard.writeText(text).then(() => {
        btn.innerText = 'copied';
        btn.classList.add('copied-btn');
      });
    }

    document.addEventListener("keydown", (e) => {
      const active = document.activeElement;
      if (active === document.getElementById("key1") || active === document.getElementById("key2")) {
        return;
      }

      const key = e.key.toLowerCase();
      if (!testActive && !finished && allowedKeys.has(key)) {
        startTest();
      }
      if (!testActive) return;

      if (allowedKeys.has(key) && !heldKeys.has(key)) {
        if (mode === 'clicks' && count >= goal) return;
        count++;
        heldKeys.add(key);

        const now = Date.now();
        if (lastHitTime !== null) {
          hitTimes.push(now - lastHitTime);
        }
        lastHitTime = now;
      }
    });

    document.addEventListener("keyup", (e) => {
      heldKeys.delete(e.key.toLowerCase());
    });

    document.getElementById("key1").addEventListener("input", updateAllowedKeys);
    document.getElementById("key2").addEventListener("input", updateAllowedKeys);

    function updateAllowedKeys() {
      const key1 = document.getElementById("key1").value.toLowerCase();
      const key2 = document.getElementById("key2").value.toLowerCase();
      document.getElementById("key1").value = key1;
      document.getElementById("key2").value = key2;

      allowedKeys = tapType === 'singletap' ? new Set([key2]) : new Set([key1, key2]);
    }

    function calculateUR(times) {
      if (times.length < 2) return "—";
      const mean = times.reduce((a, b) => a + b, 0) / times.length;
      const variance = times.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / times.length;
      const stddev = Math.sqrt(variance);
      return (stddev * 10).toFixed(1); 
    }

    updateAllowedKeys();
  </script>
</body>
</html>
